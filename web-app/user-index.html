<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
    <link rel="stylesheet" href="css/jquery/validationEngine.jquery.css" type="text/css"/>
    <link rel="stylesheet" href="css/jquery/mobiscroll-2.1.custom.min.css" type="text/css"/>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="js/jquery/jquery.validationEngine.js"></script>
    <script src="js/jquery/jquery.validationEngine-en.js"></script>
    

    <script src="js/grails/mobile/event.js"></script>
    <script src="js/grails/mobile/mvc/model.js"></script>
    <script src="js/grails/mobile/mvc/controller.js"></script>
    <script src="js/grails/mobile/mvc/view.js"></script>
    <script src="js/grails/mobile/storage/store.js"></script>
    <script src="js/grails/mobile/feed/online.js"></script>
    <script src="js/grails/mobile/feed/offline.js"></script>
    <script src="js/grails/mobile/feed/feed.js"></script>
    <script src="js/grails/mobile/helper/toObject.js"></script>
    <script src="js/grails/mobile/sync/syncmanager.js"></script>
    <script src="js/grails/mobile/mvc/manager.js"></script>
    
    
    <script src="js/kissingturtles/view/user-view.js"></script>
    <script src="js/kissingturtles/configuration-bootstrap.js"></script>
    <script src="js/kissingturtles/bootstrap/user-bootstrap.js"></script>
    
    <script src="js/kissingturtles/manager-bootstrap.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="js/jquery/mobiscroll-2.1.custom.min.js"></script>
</head>

<body>
<section data-role="page" id="section-list-users">
    <div data-role="header" data-position="fixed">
        
        <h1>User</h1>
        
    </div>
    
        <div data-role="content" id="list-users-parent">
            
            <ul data-role="listview" data-inset="true" data-filter="true" id="list-users">
            </ul>
        </div>
        
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#section-show-user" data-transition="slide" data-role="button"
                           data-icon="plus">Add</a></li>
                </ul>
            </div>
        </div>
</section>

<section data-role="page" id="section-show-user">
    <div data-role="header" id="show-user" data-position="fixed">
        <a href="#section-list-users" data-transition="slide" data-icon="arrow-l">Cancel</a>

        <h1>User</h1>
    </div>
    <form id="form-update-user" name="form-update-user">
        <ul data-role="listview" data-inset="true">
            
            <li data-role="fieldcontain">
                
                <label for="input-user-name">Name</label>
                <input type="text" class="validate[required]" name="name" id="input-user-name" value=""/>
                
            </li>
            

            
        </ul>
        
        
        <input type="hidden" name="id" id="input-user-id"/>
        <input type="hidden" name="version" id="input-user-version"/>
        <input type="hidden" name="class" id="input-user-class"/>
    </form>
    
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#section-list-users" data-transition="slide" data-role="button"
                       data-icon="delete" id="delete-user">Delete</a></li>
                <li><a href="#section-list-users" data-transition="slide" data-icon="save"
                       id="submit-user">Save</a></li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
