    <style>
        #canvas {
            display: block;
            margin: 0 auto;
        }

            text-align: center;
        }

        .center-wrapper * {
            margin: 0 auto;
        }

<body>
<section data-role="page" id="start-game">
    <div data-role="header" data-position="fixed">

        <h1>Kissing Turtles</h1>
    </div>

    <div class="center-wrapper" data-role="content" id="start-presentation">
        <!--<canvas id="canvas2" width="300" height="300" style='width:300px;height:300px'></canvas>-->
        <div>
            <img width="20%" src="images/game/turtle.png"/>
            <img width="20%" src="images/game/pig.png"/>
        </div>
        <div data-theme="a" class="center-wrapper" data-content-theme="a">
            <textarea readonly>Little Franklin is lost in the maze, help him find his true love. Possible Move
    move forward, 10
    turn left (or) turn right</textarea>
        </div>
        <div>
            <ul data-role="listview" data-inset="true">
            <li><a href="#section-list-games" data-role="button" data-inline="true">Play</a></li>
            <li><a href="#section-settings" data-role="button" data-inline="true">Settings</a></li>
            </ul>
        </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <h4>Grails48 - The World's Hackathon</h4>
    </div>
</section>

<section data-role="page" id="section-settings">
    <div data-role="header" data-position="fixed">
        <a href="#start-game" data-transition="slide" data-icon="arrow-l">Cancel</a>
        <h1>Kissing Turtles</h1>
    </div>



    <form id="form-update-checkin" name="form-update-checkin">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <div data-role="fieldcontain"><a data-role="button" data-inset="true" id="reset-name" href="">Reset name</a></div>
            </li>
            <li data-role="fieldcontain">
                <div  data-role="fieldcontain">
                    <select name="franklin"
                            id="select-franklin" data-native-menu="false">
                        <option value="turtle">Franklin is a turtle</option>
                        <option value="ant">Franklin is a ant</option>
                        <option value="bat">Franklin is a bat</option>
                        <option value="bear">Franklin is a bear</option>
                        <option value="bee">Franklin is a bee</option>
                        <option value="bird">Franklin is a bird</option>
                        <option value="bull">Franklin is a bull</option>
                        <option value="bulldog">Franklin is a bulldog</option>
                        <option value="butterfly">Franklin is a butterfly</option>
                        <option value="cat">Franklin is a cat</option>
                        <option value="eagle">Franklin is a eagle</option>
                    </select>
                </div>
                <img src="images/game/turtle.png" id="franklin-img" class="franklin"/>
            </li>
            <li data-role="fieldcontain">
                <div data-role="fieldcontain">
                    <select name="select-emily"
                            id="select-emily" data-native-menu="false">
                        <option value="cat">Emily is a cat</option>
                        <option value="ant">Emily is a ant</option>
                        <option value="bat">Emily is a bat</option>
                        <option value="bear">Emily is a bear</option>
                        <option value="bee">Emily is a bee</option>
                        <option value="bird">Emily is a bird</option>
                        <option value="bull">Emily is a bull</option>
                        <option value="bulldog">Emily is a bulldog</option>
                        <option value="butterfly">Emily is a butterfly</option>
                        <option value="cat">Emily is a cat</option>
                        <option value="eagle">Emily is a eagle</option>
                    </select>
                </div>
                <img src="images/game/pig.png" class="emily" id="emily-img"/>
            </li>
        </ul>


        <input type="hidden" name="id" id="input-checkin-id"/>
        <input type="hidden" name="version" id="input-checkin-version"/>
        <input type="hidden" name="class" id="input-checkin-class"/>
    </form>


    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
        </div>
    </div>
</section>

<section data-role="page" id="section-show-user">
    <div data-role="header" id="show-user" data-position="fixed">
        <a href="#start-game" data-transition="slide" data-icon="arrow-l">Cancel</a>
        <h1>Who are you?</h1>
    </div>
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="input-user-name">What's your name ?</label>
                <input type="text" class="validate[required]" name="name" id="input-user-name" value=""/>
            </li>
        </ul>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="" data-role="button" data-transition="slide" data-icon="save"
                       id="submit-user">Save</a></li>
            </ul>
        </div>
    </div>
</section>


<section data-role="page" id="section-list-games">
    <div data-role="header" data-position="fixed">

        <h1>Game</h1>

    </div>

    <div data-role="content" id="list-games-parent">

        <ul data-role="listview" data-inset="true" data-filter="true" id="list-games">
        </ul>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <a href="" data-transition="slide" data-role="button"
                   data-icon="plus" id="create-game">Create your own game</a>
            </ul>
        </div>
    </div>
</section>

<section data-role="page" id="section-show-game">
    <div data-role="header" id="show-game" data-position="fixed">
        <a href="#start-game" data-transition="slide" data-icon="arrow-l">Cancel</a>

        <h1>Game</h1>
    </div>


    <canvas id="canvas" width="300" height="300" style='width:300px;height:300px'></canvas>
    <ul data-role="listview" data-inset="true">
        <li data-role="fieldcontain">
            <label for="input-move-name">What's your move ?</label>
            <textarea class="validate[required]" name="name" id="input-move-name"></textarea>
        </li>
    </ul>

    <input type="hidden" name="id" id="input-game-id"/>
    <input type="hidden" name="user-id" id="input-user1-move"/>
    <input type="hidden" name="version" id="input-game-version"/>
    <input type="hidden" name="class" id="input-game-class"/>
    <button data-transition="slide" data-icon="save" id="submit-game">Execute</button>


    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">

        </div>
    </div>
</section>


</body>
</html>
