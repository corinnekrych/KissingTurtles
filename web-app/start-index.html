<!DOCTYPE html>
<html>
<head>
    <title>Kissing Turtle</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css"/>
    <link rel="stylesheet" href="css/jquery/validationEngine.jquery.css" type="text/css"/>
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="js/jquery/jquery.validationEngine.js"></script>
    <script src="js/jquery/jquery.validationEngine-en.js"></script>


    <script src="js/grails/mobile/event.js"></script>
    <script src="js/grails/mobile/mvc/model.js"></script>
    <script src="js/grails/mobile/mvc/controller.js"></script>
    <script src="js/grails/mobile/mvc/view.js"></script>
    <script src="js/grails/mobile/storage/store.js"></script>
    <script src="js/grails/mobile/feed/online.js"></script>
    <script src="js/grails/mobile/feed/offline.js"></script>
    <script src="js/grails/mobile/feed/feed.js"></script>
    <script src="js/grails/mobile/helper/toObject.js"></script>
    <script src="js/grails/mobile/sync/syncmanager.js"></script>
    <script src="js/grails/mobile/mvc/manager.js"></script>
    <script src="js/kissingturtles/view/user-view.js"></script>
    <script src="js/kissingturtles/view/game-view.js"></script>
    <script src="js/kissingturtles/configuration-bootstrap.js"></script>
    <script src="js/kissingturtles/bootstrap/game-bootstrap.js"></script>
    <script src="js/kissingturtles/bootstrap/user-bootstrap.js"></script>

    <script src="js/kissingturtles/manager-bootstrap.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="js/ktMaze.js"></script>

    <style>
        #canvas {
            display: block;
            margin: 0 auto;
        }

        .center-wrapper {
            text-align: center;
        }

        .center-wrapper * {
            margin: 0 auto;
        }
    </style>

</head>

<body>
<section data-role="page" id="start-game">
    <div data-role="header" data-position="fixed">

        <h1>Kissing Turtle</h1>
    </div>

    <div class="center-wrapper" data-role="content" id="start-presentation">
        <div>
            <img src="images/game/turtle_cool.png"/>
        </div>
        <div data-theme="a" class="center-wrapper" data-content-theme="a">
            <textarea readonly>"Kissing Turtles", a Mobile Game to learn programming for kids using Groovy DSL to move
                the turtle. When starting a new game, little Franklin is lost in the maze, help him find his true
                love. </textarea>
        </div>
        <div>
            <a href="#section-list-games" data-role="button" data-inline="true">Play a Game</a>
            <a href="#section-settings" data-role="button" data-inline="true">Settings</a>
        </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <h4>Grails48 - The World's Hackathon</h4>
    </div>
</section>

<section data-role="page" id="section-settings">
    <div data-role="header" data-position="fixed">

        <h1>Kissing Turtle</h1>
    </div>
    <div data-role="footer" data-position="fixed">
        <h4>Grails48 - The World's Hackathon</h4>
    </div>
</section>


<section data-role="page" id="section-list-users">
    <div data-role="header" data-position="fixed">

        <h1>User</h1>

    </div>

    <div data-role="content" id="list-users-parent">

        <ul data-role="listview" data-inset="true" data-filter="true" id="list-users">
        </ul>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#section-show-user" data-transition="slide" data-role="button"
                       data-icon="plus">Add</a></li>
            </ul>
        </div>
    </div>
</section>

<section data-role="page" id="section-show-user">
    <div data-role="header" id="show-user" data-position="fixed">
        <a href="#section-list-users" data-transition="slide" data-icon="arrow-l">Cancel</a>

        <h1>Who are you?</h1>
    </div>
    <form id="form-update-user" name="form-update-user">
        <ul data-role="listview" data-inset="true">

            <li data-role="fieldcontain">

                <label for="input-user-name">What's your name ?</label>
                <input type="text" class="validate[required]" name="name" id="input-user-name" value=""/>

            </li>


        </ul>


        <input type="hidden" name="id" id="input-user-id"/>
        <input type="hidden" name="version" id="input-user-version"/>
        <input type="hidden" name="class" id="input-user-class"/>
    </form>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#section-list-users" data-transition="slide" data-role="button"
                       data-icon="delete" id="delete-user">Delete</a></li>
                <li><a href="#section-list-users" data-transition="slide" data-icon="save"
                       id="submit-user">Save</a></li>
            </ul>
        </div>
    </div>
</section>


<section data-role="page" id="section-list-games">
    <div data-role="header" data-position="fixed">

        <h1>Game</h1>

    </div>

    <div data-role="content" id="list-games-parent">

        <ul data-role="listview" data-inset="true" data-filter="true" id="list-games">
        </ul>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <a href="#section-show-game" data-transition="slide" data-role="button"
                   data-icon="plus">Create your own game</a>
            </ul>
        </div>
    </div>
</section>

<section data-role="page" id="section-show-game">
    <div data-role="header" id="show-game" data-position="fixed">
        <a href="#section-list-games" data-transition="slide" data-icon="arrow-l">Cancel</a>

        <h1>Game</h1>
    </div>

    <canvas id="canvas" width="300" height="300" style='width:300px;height:300px'></canvas>
    <ul data-role="listview" data-inset="true">
        <li data-role="fieldcontain">
            <label for="input-move-name">What's your move ?</label>
            <textarea class="validate[required]" name="name" id="input-move-name"></textarea>
        </li>
    </ul>

    <input type="hidden" name="id" id="input-game-id"/>
    <input type="hidden" name="user-id" id="input-user1-move"/>
    <input type="hidden" name="version" id="input-game-version"/>
    <input type="hidden" name="class" id="input-game-class"/>
    <button data-transition="slide" data-icon="save" id="submit-game">Execute</button>


    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">

        </div>
    </div>
</section>


</body>
</html>
